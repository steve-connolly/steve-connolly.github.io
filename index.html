<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="header">Calculator
    </div>
    <br>
    <div class="calculator">
        <div class="input">Input: <span id="num1"></span><span id="operator"></span><span id="num2"></span>
            <div id="result">Result: <span id="result"></span>
            </div>
        </div>
        <div class="grid">
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendNumber('/')">/</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendNumber('*')">x</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendNumber('-')">-</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="clearInput('C')">C</button>
            <button onclick="calculate('=')">=</button>
            <button onclick="appendNumber('+')">+</button>
        </div>  
        <br>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
